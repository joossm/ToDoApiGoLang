<!DOCTYPE html>
<html lang="en">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <meta charset="UTF-8">
    <title>TODO</title>
    <style>
        div {
            padding: 30px;
        }
    </style>
</head>
<body>
<div>
    <div>
        <h1>New ToDos</h1>
        <form action="/todo" method="post">
            Todo Name: <br><input name="todo" required type="text"><br><br>
            Todo Text: <br><input name="text" required type="text"><br><br>
            <input type="submit" value="Add">
        </form>
    </div>
    <br><br>
    <h1>Overview of your ToDos</h1>
    <table border="8" cellpadding="20" cellspacing="10">
        <thead>
        <tr>
            <th>Todo Name</th>
            <th>Todo Text</th>
            <th>Done?</th>
            <th></th>
            <th></th>
            <th>Add User by Username</th>
        </tr>
        {{range .}}
        <tr>
            <th>{{.TodosName}}</th>
            <th>{{.TodosText}}</th>
            <th>{{.TodosDone}}</th>
            <th>
                <form action="/delete?id={{ .IdTodos }}" method="post">
                    <input type="submit" value="DELETE"/>
                </form>
            </th>
            <th>
                <form action="/update?id={{ .IdTodos }}" method="post">
                    <input type="submit" value="TOGGLE DONE"/>
                </form>
            </th>
            <th>
                <form action="/addUser?id={{ .IdTodos }}" method="post">
                    <input name="username" required type="text">
                    <input type="submit" value="ADD"/>
                </form>
            </th>
        </tr>
        {{end}}
        </thead>
    </table>
    <br>
    <form action="/logout" method="post">
        <input type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>
